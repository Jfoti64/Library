<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="addBooksRow">
            <form action="" id="myForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" placeholder="Pages">
                <fieldset>
                    <div class="radioBtns">
                        <input type="radio" name="readOrNot" id="read" value="Read">
                        <label for="read">Read</label>
                    </div>
                    <div class="radioBtns">
                        <input type="radio" name="readOrNot" id="unread" value="Unread">
                        <label for="unread">Unread</label>
                    </div>
                </fieldset>
                <button type="submit" id="addBook">Add</button>
            </form>
        </div>
        <div id="cards">

        </div>
    </div>
</body>
</html>
